<DOCTYPE!>
    <html>

    <head>
        <title>Leaf a Day</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <div class="intro">
            <img src="apple_tree.png"></img>
            <h1 class="intro-header">Click on a symptom for recommended foods to heal you!</h1>
            <p class="quote">“Let food be thy medicine and medicine be thy food.” -Hippocrates</p>
        </div>
        <div class="container">
            <div class="info">
                <h2 class="symptom">Symptom</h2>
                <hr>
                <h3 class="description">Description</h3>
                <hr>
                <h3 class="nutrient">The Best nutrient for Your Symptom is:</h3>
                <hr>
                <h4>Foods containing this nutrient:</h4>
                <p class="loading"></p>

            </div>
            <div class="list">
            </div>
            <div class="form-container">
                <form class="search">
                    <button value='Allergies'>Allergies</button>
                    <button value="Bad Eyesight">Bad Eyesight</button>
                    <button value="Headache">Headache</button>
                    <button value="Brain Fog">Brain Fog</button>
                    <button value="Sore Throat">Sore Throat</button>
                    <button value="Fatigue">Fatigue</button>
                    <button value="Anxiety">Anxiety</button>
                    <button value="Depression">Depression</button>
                    <button value="Stomach Ache">Stomach Ache</button>
                    <button value="Insomnia">Insomnia</button>
                </form>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="app.js"></script>

    </html>
