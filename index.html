<DOCTYPE!>
    <html>

    <head>
        <title>Leaf a Day</title>
        <link rel="stylesheet" type="text/css" href="float-grid.css">

    <body>
        <main class="container">
            <header class="row">
                <h1 class="logo col-12">

            </header>

                    <div class="intro" class="col-12">

                    </div>
                </div>
            </div>
            <div class="a">
                <div class="info">
                    <h2 class="symptom ">Symptom</h2>
                    <hr>
                    <h3 class="description ">Description</h3>

                    <hr>

                    <p class="loading"></p>

            </div>
            <div class="a">

                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="form-container col-12">
                        <form class="search ">
                            <div class="btn-container">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="reSearch ">
                <form>
                    <button class="searchAgain " type="submit "> Search Again </button>
                </form>
            </div>
        </main>
